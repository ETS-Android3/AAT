apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"


    defaultConfig {
        applicationId "ch.bailu.aat"

        minSdkVersion 10
        targetSdkVersion 24

        versionCode 16
        versionName "v1.6-beta"

        resValue "string", "app_sname", "AAT"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            resValue "string", "app_sname", "AAT.debug"
            applicationIdSuffix = ".debug"
        }

    }
}


dependencies {
    /*
        Automatic MapsForge integration as described here: 
        https://github.com/mapsforge/mapsforge/raw/master/docs/Integration.md
    */

    // Core
    compile 'org.mapsforge:mapsforge-core:0.7.0'
    compile 'org.mapsforge:mapsforge-map:0.7.0'
    compile 'org.mapsforge:mapsforge-map-reader:0.7.0'
    compile 'org.mapsforge:mapsforge-themes:0.7.0'
    compile 'net.sf.kxml:kxml2:2.3.0'

    // Android
    compile 'org.mapsforge:mapsforge-map-android:0.7.0'
    compile 'com.caverock:androidsvg:1.2.2-beta-1'
    compile project(path: ':simpleparser')
}
